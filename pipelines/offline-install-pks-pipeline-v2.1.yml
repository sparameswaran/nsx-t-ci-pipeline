      - {name: pcf-pipelines}
      platform: linux
      run:
        args: [-ec, 'find . -name "version" -exec rm {} \; ;find . -name "url" -exec
            rm {} \; ;for file in $(find . -name "*-1.0");do new_file=$(echo $file
            | sed -e ''s/-1.0$//g'');mv ${file} ${new_file};done;ls -R;cd pcf-pipelines;
